name: llm
channels:
  - conda-forge

dependencies:
  - python=3.10
  - ipykernel
  - jupyterlab
  - ipywidgets
  - widgetsnbextension

  # Scientific stack
  - numpy
  - pandas
  - matplotlib
  - scipy
  - h5py
  - xarray
  - netcdf4
  - gdown

  # Geospatial stack
  - geopandas
  - rasterio
  - rioxarray
  - pyproj
  - shapely
  - fiona
  - gdal

  # Mapping & visualization
  - folium
  - branca
  - ipyleaflet
  - localtileserver


  # OPERA/DISP and others via pip
  - pip
  - pip:
      - opera-utils

